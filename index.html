<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <button class="tab-button" onclick="openTab('home')">Home</button>
        <button class="tab-button" onclick="openTab('about')">About</button>
        <button class="tab-button" onclick="openTab('contact')">Contact</button>
    </div>
    <div id="home" class="tab-content">
        <h1>Home</h1>
        <p>Welcome to our elegant site.</p>
    </div>
    <div id="about" class="tab-content" style="display:none;">
        <h1>About</h1>
        <p>Learn more about us.</p>
    </div>
    <div id="contact" class="tab-content" style="display:none;">
        <h1>Contact</h1>
        <p>Get in touch with us.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
